<h2 mat-dialog-title>Are you sure you want to delete this exercise?</h2>
<div mat-dialog-content>
  <p>{{data.name}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button class="mat-warn" (click)="onDeleteClick()" cdkFocusInitial>Delete</button>
</div>
